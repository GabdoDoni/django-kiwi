<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                <label>Value 1</label><br>
                <input type="text" name="num1" class="form-control"><br>
                <label>Select operation</label><br>
                <select name="opr">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select><br>
                <label>Value 2</label><br>
                <input type="text" name="num2" class="form-control"/><br>
                <button type="submit">Calculate</button><br>
                <label>Output</label><br>
                <input type="text" value="{{ answer }}" class="form-control"/><br>
            </form>
        </div>
    </div>
</body>
</html>
